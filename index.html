<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>Gulp Demo</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="/app/styles.css">
  <!-- endinject -->
  <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">

</head>

<body ng-controller="SwitchController as switchCtrl">
  <div id="topbar">
    <h1 id="MainTitle"> Sister's Salinetro Antiquities</h1>
    <div class="row">
      <div class="col-md-4">
        <div id="sidebar">
          <a ui-sref="main">Home</a>
          <a ui-sref="about">About Us</a>
          <a ui-sref="store">Our Shop</a>
        </div>
      </div>
    <div class="col-md-8">
      <div id="view" class="well" ui-view></div>
    </div>
  </div>
  </div>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->

  <!-- inject:js -->
  <script src="/app/app.js"></script>
  <script src="/app/switch.controller.js"></script>
  <!-- endinject -->
</body>

</html>
